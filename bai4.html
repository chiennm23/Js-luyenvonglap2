<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let length = +prompt("Nhập vào chiều dài hcn:");
    let width = +prompt("Nhập vào chiều rộng hcn:");
    for (i = 1; i <= width; i++){
        for (j = 1; j <= length; j++){
            if ((i == 1) || (i == width) || (j == 1) || (j == length)){
                document.write("x");
            } else {
                document.write(" &nbsp;");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
